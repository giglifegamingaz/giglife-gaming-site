<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | GIGLIFE GAMING</title>
    <style>
        :root { --bg: #050505; --cyan: #00f3ff; --magenta: #ff00ff; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; text-align: center; padding: 20px; }
        nav { margin-bottom: 30px; display: flex; justify-content: center; gap: 10px; }
        .nav-link { color: var(--cyan); text-decoration: none; font-size: 0.8rem; font-weight: bold; border: 1px solid var(--cyan); padding: 5px 10px; border-radius: 5px; }
        .product-card { background: #111; border: 1px solid #333; border-radius: 15px; padding: 20px; margin-bottom: 20px; text-align: left; }
        .price { color: var(--magenta); font-size: 1.2rem; font-weight: bold; }
        .buy-btn { display: inline-block; background: #00d632; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; margin-top: 10px; }
        .buy-btn:hover { background: #00ff3c; box-shadow: 0 0 10px #00d632; }
    </style>
</head>
<body>
    <nav><a href="index.html" class="nav-link">‚Üê HOME</a></nav>
    <h1 style="color: var(--cyan);">CURRENT INVENTORY</h1>
    
    <div id="product-list">
        </div>

    <script>
        // This script fetches the items you save in your Admin Dashboard
        fetch('/content/products/index.json') 
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('product-list');
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <h3>${item.title}</h3>
                        <p class="price">$${item.price}</p>
                        <p>${item.body}</p>
                        <a href="${item.cashapp}" target="_blank" class="buy-btn">üí∏ PAY WITH CASH APP</a>
                    `;
                    list.appendChild(card);
                });
            });
    </script>
</body>
</html>
