<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | GIGLIFE GAMING</title>
    <style>
        :root { --bg: #050505; --cyan: #00f3ff; --magenta: #ff00ff; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; text-align: center; padding: 20px; }
        nav { margin-bottom: 30px; display: flex; justify-content: center; gap: 15px; }
        .nav-link { color: var(--cyan); text-decoration: none; font-size: 0.9rem; font-weight: bold; border: 1px solid var(--cyan); padding: 8px 15px; border-radius: 5px; transition: 0.3s; }
        .nav-link:hover { background: var(--cyan); color: #000; }
        .product-list { max-width: 800px; margin: auto; display: grid; gap: 25px; }
        .product-card { background: #111; border: 1px solid #333; border-radius: 15px; padding: 25px; text-align: left; }
        .product-card img { max-width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .price { color: var(--magenta); font-size: 1.8rem; font-weight: bold; margin: 10px 0; }
        .buy-btn { display: inline-block; background: #00d632; color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .buy-btn:hover { background: #00ff3c; box-shadow: 0 0 15px #00d632; transform: scale(1.05); }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link">HOME</a>
        <a href="about.html" class="nav-link">ABOUT</a>
    </nav>
    
    <h1 style="color: var(--cyan); margin-bottom: 40px;">CURRENT PC INVENTORY</h1>
    
    <div id="products" class="product-list">
        </div>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
        // Automatic Cash App Link Generator
        const cashAppTag = "giglifegaming"; 

        fetch('/content/products/index.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('products');
                if(data.length === 0) {
                    container.innerHTML = "<p>No PCs currently in stock. Check back soon!</p>";
                    return;
                }
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${item.image}" alt="${item.title}">
                        <h2>${item.title}</h2>
                        <div class="price">$${item.price}</div>
                        <p style="line-height: 1.6; color: #ccc;">${item.body}</p>
                        <a href="https://cash.app/$${cashAppTag}/${item.price}" target="_blank" class="buy-btn">ðŸ’¸ Buy Now via Cash App</a>
                    `;
                    container.appendChild(card);
                });
            }).catch(err => {
                document.getElementById('products').innerHTML = "<p>Add your first PC in the Admin Panel to see it here!</p>";
            });
    </script>
</body>
</html>
