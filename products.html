<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | GIGLIFE GAMING</title>
    <style>
        :root { --bg: #050505; --cyan: #00f3ff; --magenta: #ff00ff; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; text-align: center; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; }
        nav { margin-bottom: 30px; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        .nav-link { color: var(--cyan); text-decoration: none; font-size: 0.65rem; font-weight: bold; border: 1px solid var(--cyan); padding: 6px 8px; border-radius: 4px; text-transform: uppercase; }
        .product-list { max-width: 800px; margin: auto; display: grid; gap: 25px; width: 100%; }
        .product-card { background: #111; border: 1px solid #333; border-radius: 15px; padding: 25px; text-align: left; }
        .product-card img { max-width: 100%; border-radius: 10px; margin-bottom: 15px; border: 1px solid #222; }
        .price-text { color: var(--magenta); font-size: 1.8rem; font-weight: bold; margin: 10px 0; }
        .description-text { color: #ccc; line-height: 1.6; white-space: pre-line; margin-bottom: 20px; font-size: 0.9rem; }
        .buy-btn { display: inline-block; background: #00d632; color: white; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; text-transform: uppercase; text-align: center; }
        footer { margin-top: auto; padding: 40px 20px; text-align: center; color: #666; font-size: 0.8rem; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="web-design.html" class="nav-link">Web Services</a>
        <a href="warranty.html" class="nav-link">Warranty</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="/admin/" class="nav-link">Admin</a>
    </nav>

    <h1 style="color: var(--cyan); text-shadow: 0 0 10px var(--cyan); text-transform: uppercase;">Current PC Inventory</h1>
    
    <div id="product-container" class="product-list">
        <p>Loading Inventory...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('product-container');
            
            // We are looking for the exact file name created by the Admin Panel
            fetch('/content/products/acer-travel-mate-b118t.json')
                .then(res => res.json())
                .then(item => {
                    container.innerHTML = "";
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    // Clean price for Cash App
                    const rawPrice = item.price.replace(/[^0-9.]/g, '');
                    
                    card.innerHTML = `
                        <img src="${item.image}" alt="${item.title}">
                        <h2 style="color:var(--cyan); margin:0; text-transform: uppercase;">${item.title}</h2>
                        <div class="price-text">${item.price}</div>
                        <div class="description-text">${item.body}</div>
                        <a href="https://cash.app/$giglifegaming/${rawPrice}" target="_blank" class="buy-btn">ðŸ’¸ Buy Now via Cash App</a>
                    `;
                    container.appendChild(card);
                })
                .catch(err => {
                    container.innerHTML = "<p>Product found in Admin but not yet synced to GitHub. Please wait 1 minute and refresh.</p>";
                });
        });
    </script>

    <footer>
        <p>GIGLIFE GAMING COMPUTER SERVICES LLC</p>
        <p>8642 W Malapai Dr, Peoria, AZ 85345</p>
    </footer>
</body>
</html>
