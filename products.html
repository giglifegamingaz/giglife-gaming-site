<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | GIGLIFE GAMING</title>
    <style>
        :root { --bg: #050505; --cyan: #00f3ff; --magenta: #ff00ff; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        nav { margin-bottom: 30px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .nav-link { color: var(--cyan); text-decoration: none; font-size: 0.7rem; font-weight: bold; border: 1px solid var(--cyan); padding: 5px 8px; border-radius: 5px; text-transform: uppercase; }
        .product-grid { display: grid; gap: 20px; margin-top: 30px; }
        .product-card { background: #111; border: 1px solid var(--cyan); padding: 20px; border-radius: 15px; text-align: left; }
        .price { color: var(--magenta); font-size: 1.5rem; font-weight: bold; }
        img { width: 100%; border-radius: 10px; margin-bottom: 10px; border: 1px solid #333; }
        .buy-btn { display: block; background: var(--cyan); color: #000; text-align: center; padding: 12px; border-radius: 5px; text-decoration: none; font-weight: bold; margin-top: 10px; text-transform: uppercase; }
        .admin-link { color: #222; text-decoration: none; font-size: 0.7rem; margin-top: 40px; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html" class="nav-link">HOME</a>
            <a href="products.html" class="nav-link">PRODUCTS</a>
            <a href="web-design.html" class="nav-link">WEB SERVICES</a>
            <a href="about.html" class="nav-link">ABOUT</a>
            <a href="warranty.html" class="nav-link">WARRANTY</a>
        </nav>
        <h1 style="color: var(--cyan);">CURRENT INVENTORY</h1>
        <div id="product-list" class="product-grid">
            <p>Loading inventory...</p>
        </div>
        <a href="/admin/" class="admin-link">Admin Login</a>
    </div>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch('https://api.github.com/repos/giglifegamingaz/giglife-gaming-site/contents/content/products');
                const files = await response.json();
                const container = document.getElementById('product-list');
                container.innerHTML = '';

                if (!files.length) { container.innerHTML = '<p>No items in stock right now.</p>'; return; }

                for (let file of files) {
                    if (file.name.endsWith('.md')) {
                        const res = await fetch(file.download_url);
                        const text = await res.text();
                        const title = text.match(/title: "(.*)"/)?.[1] || text.match(/title: (.*)/)?.[1];
                        const price = text.match(/price: "(.*)"/)?.[1] || text.match(/price: (.*)/)?.[1];
                        const image = text.match(/image: "(.*)"/)?.[1] || text.match(/image: (.*)/)?.[1];
                        const description = text.split('---').pop().trim();

                        container.innerHTML += `
                            <div class="product-card">
                                ${image ? `<img src="${image}" alt="${title}">` : ''}
                                <h3>${title}</h3>
                                <p>${description}</p>
                                <div class="price">$${price}</div>
                                <a href="https://cash.app/$GigLifeGaming/${price}" class="buy-btn">BUY VIA CASH APP</a>
                            </div>
                        `;
                    }
                }
            } catch (e) {
                document.getElementById('product-list').innerHTML = '<p>Add your first product in the Admin panel!</p>';
            }
        }
        loadProducts();
    </script>
</body>
</html>
