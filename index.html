<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGLIFE GAMING | Custom PCs & Web Design</title>
    <style>
        :root { --bg: #050505; --cyan: #00f3ff; --magenta: #ff00ff; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { padding: 40px 20px; text-align: center; }
        h1 { font-size: 3rem; margin: 0; color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }
        p { font-size: 1.2rem; color: #ccc; }
        .btn-container { display: flex; flex-direction: column; gap: 20px; margin-top: 30px; width: 90%; max-width: 400px; }
        .btn { padding: 20px; font-size: 1.1rem; font-weight: bold; text-transform: uppercase; text-decoration: none; text-align: center; border-radius: 10px; transition: 0.3s; letter-spacing: 1px; }
        
        /* Facebook Marketplace Button */
        .btn-market { border: 2px solid var(--cyan); color: var(--cyan); }
        .btn-market:hover { background: var(--cyan); color: #000; box-shadow: 0 0 20px var(--cyan); }
        
        /* About Button */
        .btn-about { border: 2px solid var(--magenta); color: var(--magenta); }
        .btn-about:hover { background: var(--magenta); color: #000; box-shadow: 0 0 20px var(--magenta); }
    </style>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <header>
        <h1>GIGLIFE GAMING</h1>
        <p>Custom Built Gaming PCs & Pro Web Design</p>
    </header>

    <div class="btn-container">
        <a href="https://www.facebook.com/profile.php?id=100088219586111" target="_blank" class="btn btn-market">CURRENT MARKETPLACE INVENTORY</a>
        
        <a href="about.html" class="btn btn-about">ABOUT & SERVICES</a>
    </div>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>

</body>
</html>
