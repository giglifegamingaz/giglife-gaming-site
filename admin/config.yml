backend:
  name: git-gateway
  repo: giglifegamingaz/giglife-gaming-site
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    identifier_field: "title"
    fields:
      - { label: "Product Name", name: "title", widget: "string" }
      - { label: "Price", name: "price", widget: "string", hint: "Enter numbers only (e.g., 500)" }
      - { label: "Description", name: "body", widget: "text" }
      - { label: "Product Image", name: "image", widget: "image" }
