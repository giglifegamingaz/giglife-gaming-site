backend:
  name: github
  repo: your-github-username/your-repo-name # Replace with your info
  branch: main

media_folder: "images/uploads" # Where your product photos will go
public_folder: "/images/uploads"

collections:
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Price", name: "price", widget: "number" }
      - { label: "Description", name: "body", widget: "text" }
      - { label: "Product Image", name: "image", widget: "image" }
